<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>SVG-Extruder + HSM-Logo</title>
</head>
<body>
    
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-svg-extruder@1.0.0/dist/index.min.js"></script>

  <a-scene>
      
    <a-asset-item id="hsm-logo" src="svg/hsm-logo.svg"></a-asset-item>
    <a-asset-item id="hsm-text" src="svg/hsm-text.svg"></a-asset-item>

    <a-sky color="#ffffff"></a-sky>

        <a-svg
          override-color="#bf0061"
          src="#hsm-logo"
          proportional-scale="5"
          extrude="1"
          z-factor="0.5"
          position="-2.5 1.3 -5"
        >
        </a-svg>
      
        <a-svg
          override-color="#cccccc"
          src="#hsm-text"
          proportional-scale="5"
          extrude="0.3"
          z-factor="0.5"
          position="3.1 0.2 -5"
        >
        </a-svg>


  </a-scene>
</body>
</html>
